<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Algemene styling voor het navigatiemenu */
        ul {
          list-style: none;       /* Verwijdert de standaard opsommingstekens */
          margin: 0;
          padding: 0;
          display: flex;          /* Zet de li-items horizontaal naast elkaar */
          background-color: #333; /* Donkere achtergrondkleur */
        }
    
        ul li {
          margin: 0;
        }
    
        ul li a {
          display: block;
          padding: 14px 20px;     /* Ruimte binnen de menu-items */
          color: #fff;            /* Witte tekstkleur */
          text-decoration: none;  /* Verwijdert de standaard onderstreping */
          font-family: Arial, sans-serif;
        }
    
        /* Hover-effect voor de links */
        ul li a:hover {
          background-color: #575757;
          transition: background-color 0.3s ease;
        }
      </style>
</head>
<body>
    <script>
        // Definieer de JSON-string en parse deze naar een JavaScript-array
    const jsonData = '[{"title": "home","url" : "/"},{"title" : "producten","url" : "/producten/"},{"title": "Over ons","url" : "/overons/"},{"title": "contact","url": "/contact/"}]';
    const menuData = JSON.parse(jsonData);
    
    // Functie om het menu aan te maken
    function createMenu(data) {
      // Maak een ul-element aan
      const ul = document.createElement('ul');
      
      // Loop door de array en maak een li met een a-element voor elk item
      data.forEach(item => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = item.url;
        a.textContent = item.title;
        li.appendChild(a);
        ul.appendChild(li);
      });
    
      return ul;
    }
    
    // Voeg het gegenereerde menu toe aan de body van de pagina
    document.body.appendChild(createMenu(menuData));
    
    </script>
</body>
</html>
